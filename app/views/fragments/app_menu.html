<div id="leftside-menu" ng-controller="MenuCtrl">
	<div id="leftside-container">
		<h1>Oddly</h1>

		<p class="search">
			<a href="/app/search"><i class="fa fa-search"></i> <span translate="{{ 'APP.LEFTSIDE.SEARCH.BUTTON' }}">Rechercher</span></a>
		</p>

		<a ng-href="/app/read/{{ item._id }}" id="current" ng-if="item">
			<div class="cover" style="background-image: url({{ SERVER.METHOD }}{{ SERVER.CDN }}/item/cover/{{ item._id }}/small)"></div>
			<div class="text">
				<span class="title">{{ item.title }}</span>
				<span>En cours de lecture</span>
			</div>
		</a>

		<nav>
			<ul>
				<h4 translate="{{ 'APP.LEFTSIDE.MENU.TITLE' }}">Menu</h4>

				<li ng-class="{'active': getCurrentRoute('/app') || getCurrentRoute('/app/fresh/:type') }"><a href="/app"><i class="fa fa-paper-plane"></i> <span translate="{{ 'APP.LEFTSIDE.MENU.FRESH' }}">Nouveautés</span></a></li>
				<li ng-class="{'active': getCurrentRoute('/app/tops') }"><a href="/app/tops"><i class="fa fa-star"></i> <span translate="{{ 'APP.LEFTSIDE.MENU.TOPS' }}">Les Tops</span></a></li>
				<!--<li ng-class="{'active': getCurrentRoute('/app/categories') }"><a href="/app/categories"><i class="fa fa-bars"></i> <span translate="{{ 'APP.LEFTSIDE.MENU.CAT' }}">Catégories</span></a></li>-->
			</ul>

			<ul>
				<h4 translate="{{ 'APP.LEFTSIDE.BOOKSHELF.TITLE' }}">Ma bibliothèque</h4>

				<li ng-class="{'active': getCurrentRoute('/app/bookshelf/artists') }"><a href="/app/bookshelf/artists"><i class="fa fa-pencil"></i> <span translate="{{ 'APP.LEFTSIDE.BOOKSHELF.AUTHORS' }}">Auteurs</span></a></li>
				<li ng-class="{'active': getCurrentRoute('/app/bookshelf/:type') && routeParams.type == 'books' }"><a href="/app/bookshelf/books"><i class="fa fa-book"></i> <span translate="{{ 'APP.LEFTSIDE.BOOKSHELF.BOOKS' }}">Livres</span></a></li>
				<li ng-class="{'active': getCurrentRoute('/app/bookshelf/:type') && routeParams.type == 'comics' }"><a href="/app/bookshelf/comics"><i class="fa fa-rocket"></i> <span translate="{{ 'APP.LEFTSIDE.BOOKSHELF.COMICS' }}">Bandes dessinées</span></a></li>
				<li ng-class="{'active': getCurrentRoute('/app/bookshelf/:type') && routeParams.type == 'magazines' }"><a href="/app/bookshelf/magazines"><i class="fa fa-tag"></i> <span translate="{{ 'APP.LEFTSIDE.BOOKSHELF.MAGAZINES' }}">Magazines</span></a></li>
				<li ng-class="{'active': getCurrentRoute('/app/bookshelf/:type') && routeParams.type == 'newspapers' }"><a href="/app/bookshelf/newspapers"><i class="fa fa-newspaper-o"></i> <span translate="{{ 'APP.LEFTSIDE.BOOKSHELF.NEWSPAPERS' }}">Journaux</span></a></li>
				<li ng-class="{'active': getCurrentRoute('/app/bookshelf/pending') }"><a href="/app/bookshelf/pending"><i class="fa fa-clock-o"></i> <span translate="{{ 'APP.LEFTSIDE.BOOKSHELF.READLATER' }}">À lire plus tard</span></a></li>
			</ul>
		</nav>

		<div class="user">
			<a href="#" class="name">{{ getCookie("user") }}</a>
			<a href="#" class="settings"><i class="fa fa-cog"></i></a>
		</div>
	</div>
</div>
