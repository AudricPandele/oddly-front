			<p class="form-item">
				<button class="ui-progress-button ui-green" ng-click="register(user)">Créer un compte</button>
			</p>
		</ng-form>
	</div>

			<p class="form-item">
				<button class="ui-progress-button ui-green" ng-click="login(user)">S'identifier</button>
			</p>
		</ng-form>
	</div>
