<ng-include src="'/views/fragments/app_menu.html'"></ng-include>

<div class="content">
	<div ng-if="item.name" class="single-item-container" style="background-image:url(/dummy/item/background/{{ item._id }}.jpg);">
		<div class="single-item-wrapper">
			<a href="" class="go-back" ng-click="back()"><i class="fa fa-chevron-circle-left"></i> <span>Retour</span></a>

			<div class="single-item-inner">
				<div class="thumb">
					<div class="thumb-inner" style="background-image:url(/dummy/item/cover/{{ item._id }}.jpg)"></div>
				</div>
				<div class="infos">
					<p class="authors">{{ implode(item.artist, 'name') }}</p>
					<h3 class="title">{{ item.name }}</h3>
					<p class="other_infos">{{ item.category }}  •  {{ item.editor }}  •  {{ getYear(item.edition_date)}}  •  <span ng-bind-html="getRank(item.rank)"></span></p>
					<p ng-bind-html="item.synopsis" class="synopsis">{{ item.synopsis }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
