<div class="main-app app-bookshelf-pending">
    <ng-include src="'/views/fragments/app_menu.html'"></ng-include>

    <div class="content">

        <h2 class="special-title"><span class="text">Vos auteurs préférés</span></h2>

        <ul class="inline-items-list">
            <li class="item" ng-repeat="item in artists">
                <a ng-href="/app/artist/{{ item._id }}">
                    <div class="thumb-wrapper circle">
                        <div class="thumb circle" style="background-image:url({{SERVER.METHOD}}{{SERVER.CDN}}/artist/cover/{{ item._id }}/small);"></div>
                    </div>
                    <p class="title">{{ item.name }}</p>
                    <p class="artist">{{ types[item.type] }}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
