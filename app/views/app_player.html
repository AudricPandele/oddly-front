<div resize class="main-app app-player">

	<div class="player-header">
		<div class="header-item"><i class="fa fa-arrow-circle-left"></i><span>Retour</span></div>
	</div>

	<div class="player-menu">
		<div class="container">

			<div ng-show="currentPage != 1" ng-click="getPage(currentPage-1)" class="menu-item">
				<span class="icon"><i class="fa fa-chevron-circle-left"></i></span>
				<span class="text">Précédente</span>
			</div>

			<div ng-show="currentPage != item.total_pages" ng-click="getPage(currentPage+1)" class="menu-item">
				<span class="icon"><i class="fa fa-chevron-circle-right"></i></span>
				<span class="text">Suivante</span>
			</div>

			<div ng-click="fullscreen()" class="menu-item">
				<span class="icon"><i class="fa" ng-class="{'fa-expand': !is_fullscreen, 'fa-compress': is_fullscreen }"></i></span>
				<span ng-if="!is_fullscreen" class="text">Plein écran</span>
				<span ng-if="is_fullscreen" class="text">Réduire</span>
			</div>

		</div>
	</div>

	<div resize class="player-view">
		<canvas width="1073" height="1650" id="player-render"></canvas>
	</div>

</div>
